{% extends 'index.html' %}

{% block title %}Add user{% endblock %}

{% block content %}

<div class="container">
    <form class="row g-2" method="post" action="#" role="form">
        <div class="col-md-6">
            <div class="form-group">
                <label for="" class="col-form-label">First name</label>
                <input type="text" id="" class="form-control" placeholder="First name" name="first_name" required
                    autofocus>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="" class="col-form-label">last name</label>
                <input type="text" id="" class="form-control" placeholder="Last name" name="last_name" required>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="" class="col-form-label">Sex</label>
                <input type="text" id="" class="form-control" placeholder="Sex" name="sex">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="" class="col-form-label">Birthday</label>
                <input type="date" id="" class="form-control" placeholder="Birthday" name="birthdate">
            </div>
        </div>

        <div class="col-6">
            <div class="form-group">
                <label for="" class="col-form-label">Email</label>
                <input type="email" id="" class="form-control" placeholder="Email" name="email">
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="" class="col-form-label">Phone</label>
                <input type="text" id="" class="form-control" placeholder="Phone" name="phone">
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="" class="col-form-label">Role</label>
                <input type="text" id="" class="form-control" placeholder="Role" name="role" required>
            </div>
        </div>

        <div class="col-12">
            <div class="form-group">
                <label for="" class="col-form-label">Username</label>
                <input type="text" id="" class="form-control" placeholder="Username" name="username" required>
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="" class="col-form-label">Password</label>
                <input type="password" id="" class="form-control" placeholder="Password" name="password" required>
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label for="" class="col-form-label">Confirm password</label>
                <input type="password" id="" class="form-control" placeholder="Confirm password" name="confirm_password"
                    required>
            </div>
        </div>
        <div class="col-auto">
            <input class="btn btn-secondary btn-block" type="submit" value="close">
        </div>
        <div class="col-auto">
            <input class="btn btn-primary btn-block" type="submit" value="Save" style="width: 200%;">
        </div>
    </form>
</div>


{% endblock %}
