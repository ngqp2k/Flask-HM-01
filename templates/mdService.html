{% extends 'index.html' %}

{% block title %}Service{% endblock %}

{% block content %}

<button type="button" class="btn btn-primary">
  <a href="{{ url_for('add_service') }}" style="color: white;">Add Service</a>
</button>
<br/>
<br/>

<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for service in services %}
      <tr>
        <td>{{ service.id }}</td>
        <td>{{ service.name }}</td>
        <td>{{ service.description }}</td>
        <td>{{ service.price }}</td>
        <td>
          <a href="{{ url_for('edit_service', service_id=service.id) }}" class="btn btn-primary btn-sm">Edit</a>
          <a href="{{ url_for('delete_service', service_id=service.id) }}" class="btn btn-danger btn-sm">Delete</a>
        </td>
      <tr>
        {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
