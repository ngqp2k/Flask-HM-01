{% extends 'index.html' %}

{% block title %}Invoice{% endblock %}

{% block content %}

<button type="button" class="btn btn-primary">
  <a href="{{ url_for('add_invoice') }}" style="color: white;">Add Invoice</a>
</button>
<br/>
<br/>

<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>#</th>
        <th>Booking</th>
        <th>Created date</th>
        <th>Total price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for invoice in invoices %}
      <tr>
        <td>{{ invoice.id }}</td>
        <td>{{ invoice.booking }}</td>
        <td>{{ invoice.created_date }}</td>
        <td>{{ invoice.total_price }}</td>
        <td>
          <a href="{{ url_for('edit_invoice', invoice_id=invoice.id) }}" class="btn btn-primary btn-sm">Edit</a>
          <a href="{{ url_for('delete_invoice', invoice_id=invoice.id) }}" class="btn btn-danger btn-sm">Delete</a>
        </td>
      <tr>
        {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
