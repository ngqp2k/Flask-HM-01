{% extends 'admin.html' %}

{% block title %}Add Booking{% endblock %}

{% block content %}

<div class="container">
    <form class="row g-2" method="post" action="#" role="form">
        <!-- <div class="form-row"> -->
        <div class="row">
            <div class="col-md-2">
                <div class="form-group">
                    <label for="" class="col-form-label">Customer first name</label>
                    <input type="text" id="first-name" class="form-control" placeholder="Customer first name"
                        name="customer_first_name" autofocus>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label for="" class="col-form-label">Customer last name</label>
                    <input type="text" id="first-name" class="form-control" placeholder="Customer last name"
                        name="customer_last_name">
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label for="" class="col-form-label">Age</label>
                    <input type="text" id="first-name" class="form-control" placeholder="Age" name="age">
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label for="" class="col-form-label">Sex</label>
                    <select class="form-select" name="sex">
                        {% for sex in sexs %}
                        <option>{{ sex }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="" class="col-form-label">Email</label>
                    <input type="email" id="first-name" class="form-control" placeholder="Email" name="email">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="" class="col-form-label">Phone</label>
                    <input type="text" id="first-name" class="form-control" placeholder="Phone" name="phone">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                <br><br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name="is_regioner">
                    <label class="form-check-label" for="flexCheckDefault">Is regioner</label>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-2">
                <div class="form-group">
                    <label for="" class="col-form-label">Created date</label>
                    <input type="date" id="first-name" class="form-control" placeholder="Email" name="created_date"
                        autofocus>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label for="" class="col-form-label">Check-in date</label>
                    <input type="date" id="first-name" class="form-control" placeholder="Email" name="checkin_date"
                        autofocus>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label for="" class="col-form-label">Check-out date</label>
                    <input type="date" id="first-name" class="form-control" placeholder="Email" name="checkout_date"
                        autofocus>
                </div>
            </div>
            <div class="col-md-2">
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label for="" class="col-form-label">User</label>
                    <select class="form-select" name="sex">
                        <option></option>
                        {% for user in users %}
                        <option>{{ user }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="" class="col-form-label">Room</label>
                    <select class="form-select" name="sex">
                        {% for room in rooms %}
                        <option>{{ room }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="" class="col-form-label">Customer</label>
                    <select class="form-select" name="sex">
                        <option></option>
                        {% for customer in customers %}
                        <option>{{ customer }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="" class="col-form-label">Status</label>
                    <select class="form-select" name="status">
                        {% for status in statuses %}
                        <option>{{ status }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>

        <div class="row pt-2">
            <div class="col-auto">
                <a href="javascript:history.back()" class="btn btn-secondary btn-block">Close</a>
            </div>
            <div class="col-auto">
                <input class="btn btn-primary btn-block" type="submit" value="Save" style="width: 200%;">
            </div>
        </div>
    </form>
</div>

{% endblock %}
