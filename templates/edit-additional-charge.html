{% extends 'index.html' %}

{% block title %}Edit Additional charge{% endblock %}

{% block content %}

<div class="container">
  <form class="" method="post" action="#" role="form">
    <div class="form-row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="" class="col-form-label">Booking</label>
          <input type="text" id="first-name" class="form-control" placeholder="Booking" name="booking" value="{{ additional_charge.booking }}" autofocus>
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label for="" class="col-form-label">Created date</label>
          <input type="date" id="first-name" class="form-control" placeholder="Created date" name="created_date" value="{{ additional_charge.created_date }}" >
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label for="" class="col-form-label">Description</label>
          <input type="text" id="first-name" class="form-control" placeholder="Description" name="description" value="{{ additional_charge.description }}" >
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label for="" class="col-form-label">Amount</label>
          <input type="text" id="first-name" class="form-control" placeholder="Amount" name="amount" value="{{ additional_charge.amount }}" >
        </div>
      </div>
      <div class="col-1">
        <div class="form-group">
          <button class="btn btn-lg btn-secondary btn-block" type="">Close</button>
        </div>
      </div>
      <div class="col-2">
        <div class="form-group">
          <input class="btn btn-lg btn-primary btn-block" type="submit" value="Save">
        </div>
      </div>
    </div>
  </form>
</div>

{% endblock %}
