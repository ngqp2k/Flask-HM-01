{% extends 'index.html' %}

{% block title %}Add Additional charge{% endblock %}

{% block content %}

<div class="container">
  <form class="" method="post" action="#" role="form">
    <div class="form-row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="" class="col-form-label">Booking</label>
          <select class="custom-select" name="booking">
            {% for booking in bookings %}
                <option>{{ booking }}</option>
            {% endfor %}
        </select>
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label for="" class="col-form-label">Created date</label>
          <input type="date" id="first-name" class="form-control" placeholder="Created date" name="created_date" >
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label for="" class="col-form-label">Description</label>
          <input type="text" id="first-name" class="form-control" placeholder="Description" name="description" >
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label for="" class="col-form-label">Amount</label>
          <input type="text" id="first-name" class="form-control" placeholder="Amount" name="amount" >
        </div>
      </div>
      <div class="col-1">
        <div class="form-group">
          <button class="btn btn-lg btn-secondary btn-block" type="">Close</button>
        </div>
      </div>
      <div class="col-2">
        <div class="form-group">
          <input class="btn btn-lg btn-primary btn-block" type="submit" value="Save">
        </div>
      </div>
    </div>
  </form>
</div>

{% endblock %}
