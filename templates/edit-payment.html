{% extends 'index.html' %}

{% block title %}Edit payment{% endblock %}

{% block content %}

<div class="container">
  <form class="" method="post" action="#" role="form">
    <div class="form-row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="" class="col-form-label">Booking</label>
          <input type="text" id="first-name" class="form-control" placeholder="Booking" name="booking" value="{{ payment.booking }}" autofocus>
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label for="" class="col-form-label">Created date</label>
          <input type="date" id="first-name" class="form-control" placeholder="Created date" name="created_date" value="{{ payment.created_date }}" autofocus>
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label for="" class="col-form-label">Amount</label>
          <input type="text" id="first-name" class="form-control" placeholder="Amount" name="amount" value="{{ payment.amount }}" autofocus>
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label for="" class="col-form-label">Payment method</label>
          <input type="text" id="first-name" class="form-control" placeholder="Payment method" name="payment_method" value="{{ payment.payment_method }}" autofocus>
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label for="" class="col-form-label">Transaction ID</label>
          <input type="text" id="first-name" class="form-control" placeholder="Transaction ID" name="transaction_id" value="{{ payment.transaction_id }}" autofocus>
        </div>
      </div>
      <div class="col-1">
        <div class="form-group">
          <button class="btn btn-lg btn-secondary btn-block" type="">Close</button>
        </div>
      </div>
      <div class="col-2">
        <div class="form-group">
          <input class="btn btn-lg btn-primary btn-block" type="submit" value="Save">
        </div>
      </div>
    </div>
  </form>
</div>

{% endblock %}
