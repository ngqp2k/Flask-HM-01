{% extends 'index.html' %}

{% block title %}Role{% endblock %}

{% block content %}

<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      {% for role in roles %}
      <tr>
        <td>{{ role.id }}</td>
        <td>{{ role.name }}</td>
        <td></td>
      <tr>
        {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
