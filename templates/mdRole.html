{% extends 'admin.html' %}

{% block title %}Role{% endblock %}

{% block content %}

<a href="{{ url_for('add_role') }}" class="btn btn-primary" tabindex="-1" role="button">Add Role</a>
<br/>
<br/>

<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for role in roles %}
      <tr>
        <td>{{ role.id }}</td>
        <td>{{ role.name }}</td>
        <td>
          <a href="{{ url_for('edit_role', role_id=role.id) }}" class="btn btn-primary btn-sm">Edit</a>
          <a href="{{ url_for('delete_role', role_id=role.id) }}" class="btn btn-danger btn-sm">Delete</a>
        </td>
      <tr>
        {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
