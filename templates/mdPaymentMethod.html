{% extends 'admin.html' %}

{% block title %}Payment method{% endblock %}

{% block content %}

<a href="{{ url_for('add_payment_method') }}" class="btn btn-primary" tabindex="-1" role="button">Add Payment method</a>
<br/>
<br/>

<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for payment_method in payment_methods %}
      <tr>
        <td>{{ payment_method.id }}</td>
        <td>{{ payment_method.name }}</td>
        <td>
          <a href="{{ url_for('edit_payment_method', payment_method_id=payment_method.id) }}" class="btn btn-primary btn-sm">Edit</a>
          <a href="{{ url_for('delete_payment_method', payment_method_id=payment_method.id) }}" class="btn btn-danger btn-sm">Delete</a>
        </td>
      <tr>
        {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
